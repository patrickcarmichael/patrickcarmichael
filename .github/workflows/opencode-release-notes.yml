name: OpenCode Release Notes

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  notes:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install OpenCode
        run: npm install -g opencode-ai

      - name: Bootstrap OpenCode auth
        run: |
          mkdir -p ~/.local/share/opencode
          cat > ~/.local/share/opencode/auth.json <<'JSON'
          ${{ secrets.OPENCODE_AUTH }}
          JSON

      - name: Generate release notes markdown
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          opencode run --agent oracle "Generate release notes for tag ${RELEASE_TAG} from this repository history. Return markdown with sections: Highlights, Breaking Changes, Fixes, Upgrade Notes." > opencode-release-notes.md

      - name: Update release body
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: gh release edit "$TAG_NAME" --notes-file opencode-release-notes.md
