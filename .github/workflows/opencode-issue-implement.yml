name: OpenCode Issue Implement

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  implement:
    if: github.event.issue.pull_request == null && startsWith(github.event.comment.body, '/opencode implement')
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install OpenCode
        run: npm install -g opencode-ai

      - name: Bootstrap OpenCode auth
        run: |
          mkdir -p ~/.local/share/opencode
          cat > ~/.local/share/opencode/auth.json <<'JSON'
          ${{ secrets.OPENCODE_AUTH }}
          JSON

      - name: Create working branch
        id: branch
        run: |
          BRANCH="opencode/issue-${{ github.event.issue.number }}-${{ github.run_id }}"
          git switch -c "$BRANCH"
          echo "name=$BRANCH" >> "$GITHUB_OUTPUT"

      - name: Implement issue
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          COMMENT_BODY: ${{ github.event.comment.body }}
        run: |
          opencode run --agent sisyphus "Implement GitHub issue #${ISSUE_NUMBER}: ${ISSUE_TITLE}. Issue details: ${ISSUE_BODY}. Trigger comment: ${COMMENT_BODY}. Make the minimal safe code changes, run relevant tests, and leave repository ready for commit."

      - name: Commit changes if any
        id: commit
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "feat: implement issue #${{ github.event.issue.number }} with OpenCode"
          git push --set-upstream origin "${{ steps.branch.outputs.name }}"
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Open PR
        if: steps.commit.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create             --title "Implement issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}"             --body "Automated implementation generated by OpenCode from issue #${{ github.event.issue.number }}."             --base "${{ github.event.repository.default_branch }}"             --head "${{ steps.branch.outputs.name }}"
