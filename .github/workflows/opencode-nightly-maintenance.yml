name: OpenCode Nightly Maintenance

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  maintenance:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install OpenCode
        run: npm install -g opencode-ai

      - name: Bootstrap OpenCode auth
        run: |
          mkdir -p ~/.local/share/opencode
          cat > ~/.local/share/opencode/auth.json <<'JSON'
          ${{ secrets.OPENCODE_AUTH }}
          JSON

      - name: Generate maintenance report
        run: |
          opencode run --agent librarian "Audit this repository for dependency, CI, and test maintenance opportunities. Return a concise markdown report with sections: Health, Risks, Recommended Actions, Next PR Candidates." > opencode-maintenance-report.md

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: opencode-maintenance-report
          path: opencode-maintenance-report.md
